<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>cPalette</title>
    <link
      rel="stylesheet"
      href="{{url_for('static',filename='css/main.css')}}"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Dongle&family=Work+Sans&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <nav class="py-2 px-4">
      <a href="/"><h1 class="text-2xl">cPalette</h1></a>
    </nav>
    <main class="p-2 flex flex-col items-center space-y-2">
      <form
        action="/palette"
        method="POST"
        enctype="multipart/form-data"
        class="block p-6 rounded-lg shadow-lg bg-white max-w-sm"
      >
        <div class="mb-6 flex justify-center">
          <input
            class="block w-full px-3 py-2 text-base font-normal text-gray-700 bg-white bg-clip-padding border border-solid border-gray-300 rounded transition ease-in-out m-0 focus:text-gray-700 focus:bg-white focus:border-blue-600 focus:outline-none"
            type="file"
            name="file"
          />
        </div>

        <button
          type="submit"
          class="w-full px-6 py-3 bg-blue-600 text-white font-medium text-sm leading-tight uppercase rounded shadow-md hover:bg-blue-700 hover:shadow-lg focus:bg-blue-700 focus:shadow-lg focus:outline-none focus:ring-0 active:bg-blue-800 active:shadow-lg transition duration-150 ease-in-out"
        >
          Upload
        </button>
      </form>
      {% with errors = get_flashed_messages(category_filter=["error"]) %} {% if
      errors %}
      <div
        class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded relative w-1/3"
        role="alert"
      >
        {%- for msg in errors %}
        <strong class="font-bold">{{msg}}</strong>
        {% endfor -%}
        <span class="absolute top-0 bottom-0 right-0 px-4 py-3">
          <svg
            class="fill-current h-6 w-6 text-red-500"
            role="button"
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 20 20"
          >
            <title>Close</title>
            <path
              d="M14.348 14.849a1.2 1.2 0 0 1-1.697 0L10 11.819l-2.651 3.029a1.2 1.2 0 1 1-1.697-1.697l2.758-3.15-2.759-3.152a1.2 1.2 0 1 1 1.697-1.697L10 8.183l2.651-3.031a1.2 1.2 0 1 1 1.697 1.697l-2.758 3.152 2.758 3.15a1.2 1.2 0 0 1 0 1.698z"
            />
          </svg>
        </span>
      </div>
      {% endif %} {% endwith %}
    </main>
  </body>
</html>
